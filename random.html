<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Selection</title>
    <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: url('./images/cryst.png') no-repeat center center fixed; 
    background-size: cover; 
}
        #generate-btn {
            margin-top: 10px;
            display: none;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 10px;
        }
        .content{
            background: white;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-right: 20px;
            padding-left: 20px;
            opacity: 0.8;
            box-shadow: 10px;
            border-radius: 10px;
            max-width: 500px;
    margin: auto;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
       

h1 {
    text-align: center;
    color: #012852;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: bolder;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 18px;
}

select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #007bff;
    border-radius: 5px;
    font-size: 16px;
    color: #555;
    background-color: #f9f9f9;
}

#generate-btn {
    display: none; /* Initially hidden */
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-weight: bolder;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#generate-btn:hover {
    background-color: #022345;
}

#results {
    margin-top: 30px;
}

h2 {
    color: #007bff;
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
}

.result {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
    padding: 10px;
    border: 2px solid #007bff;
    border-radius: 5px;
    background-color: #f9f9f9;
}
    </style>
</head>
<body>
<div class="content">
    <h1>Select Factory and Generate Number</h1>
    
    <label for="factory-select">Choose Your Factory:</label>
    <select id="factory-select" onchange="showGenerateButton()">
        <option value="">Select Factory</option>
        <option value="CM-A">CME</option>
        <option value="CM-B">CMW</option>
        <option value="CM-C">CMGM</option>
        <option value="CM-D">CMCG</option>
        <option value="CM-E">CMCD</option>
        <option value="CM-F">CMPK</option>
        <option value="CM-G">CME-Central</option>
    </select>

    <button id="generate-btn" onclick="generateNumber()">HIT ME!</button>

    <div id="results">
        <h2>Generated Numbers</h2>
    </div>

    <script>
        const generatedNumbers = {};  // Store generated numbers for factories
        const usedNumbers = [];       // Keep track of used numbers

        function showGenerateButton() {
            const factory = document.getElementById("factory-select").value;
            if (factory) {
                document.getElementById("generate-btn").style.display = 'inline-block';
            } else {
                document.getElementById("generate-btn").style.display = 'none';
            }
        }

        function generateNumber() {
            const factory = document.getElementById("factory-select").value;

            if (!factory) {
                alert("Please select a factory first!");
                return;
            }

            if (!generatedNumbers[factory]) {
                let number;

        
                do {
                    number = Math.floor(Math.random() * 7) + 1; 
                } while (usedNumbers.includes(number));

                generatedNumbers[factory] = number;
                usedNumbers.push(number);

                // Display the result
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.id = factory;
                resultDiv.innerHTML = `<strong>${factory}</strong>: ${number}`;

                document.getElementById('results').appendChild(resultDiv);

                // Hide the button again until another factory is selected
                document.getElementById("generate-btn").style.display = 'none';
            } else {
                alert("Number already generated for this factory.");
            }
        }
    </script>
</div>
</body>
</html>
